plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.clayenginevkmobile'
    compileSdk 33
    ndkVersion '23.1.7779620'

    defaultConfig {
        applicationId "com.example.clayenginevkmobile"
        minSdk 30
        targetSdk 33
        versionCode 1
        versionName "1.0"

        // Specify ABI filters here
        ndk {
            abiFilters 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {}